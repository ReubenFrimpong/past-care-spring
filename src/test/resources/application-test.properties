# Test Database Configuration (H2 in-memory with MySQL mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - Disable for tests (using create-drop instead)
spring.flyway.enabled=false

# JWT Configuration for Tests (base64 encoded)
jwt.secret=dGVzdFNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkluVGVzdEVudmlyb25tZW50VGhhdElzTG9uZ0Vub3VnaA==
jwt.expiration=3600000
jwt.expiration.remember-me=86400000
jwt.refresh-expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Paystack Integration in Tests
paystack.secret-key=test_secret_key
paystack.public-key=test_public_key
paystack.base-url=https://api.paystack.co

# Disable SMS Integration in Tests
hubtel.client-id=test_client_id
hubtel.client-secret=test_client_secret
hubtel.sender-id=TestSender

# Logging Configuration
logging.level.com.reuben.pastcare_spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false
